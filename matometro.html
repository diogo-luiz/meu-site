<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munchkin Counter</title>
    <link rel="stylesheet" type="text/css" href="css/matometro.css">
    

</head>
<body>
    <header class="header">
        <a href="/">Logo</a>
        <nav>
            <ul class="menu">
                <li><a href="munchkin_index.html">Contador</a></li>
                <li><a href="dados.html">Dado</a></li>
                <li><a href="matometro.html">Mat√¥metro</a></li>
                <li><a href="/">Config</a></li>
            </ul>
        </nav>
    </header>
    <section class="section"></section>
    <div class="contadores">
        <div class="divContadorGuerreiro">
            <div class="contadorGuerreiro"><input onclick="check()" type="checkbox" id="guerreiro">Guerreiro</label></div>
            <div class="jogador" id="jogador">
                <spam>Jogador</spam>
                <input class="contador" type="text" readonly placeholder="Contador">
            </div>
        </div>

        <div class="divContadorAliado">
            <div class="divAliado"><input type="checkbox" class="aliado" id="aliado" name="aliado"><label for="aliado">Aliado</label></div>
            <div class="aliado">
                <spam>Aliado</spam>
                <input class="contadorAliado" type="text" readonly placeholder="Aliado">
            </div>
        </div>

        <div class="divContadorMonstro">
            <div class="monstro">
                <spam>Monstro</spam>
                <input id="monstro" type="text" readonly placeholder="Monstro">
            </div>
        </div>
    </div>

    <script src="js/matometro.js"></script>
</body>
</html>
